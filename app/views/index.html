
<h2>User List</h2>
<table style="float:right">
       <tr>
           <td align="right">Search :</td>
           <td><input ng-model="query[queryBy.value]" /></td>
       </tr>
       <tr>
           <td align="right">Search By :</td>
           <td>
               <select ng-model="queryBy.keyword" ng-options="user as user.name for user in value track by user.value">
                <option value="">Select keyword</option>  
               </select>
           </td>
       </tr>
   </table>
<table class="table" ng-if="users.length>0">
 <tr>
 <th>SNo.</th>
 <th>Name</th>
 <th>Address</th>
 <th>Contact No.</th>
 <th>Actions</th>
 </tr>
  <tr ng-repeat="user in users | filter:query">
<td>{{$index+1}}</td>
 <td>{{ user.name }}</td>
 <td>{{user.address}}</td>
 <td>{{user.contactNo}}</td>
 <td>
 <a ui-sref="edit({id:user._id})">Edit</a> |
 <a href="#" ng-click="deleteUser(user._id)">Delete</a>
 </td>
 </tr>
</table>
<div ng-if="users.length==0">
 No record found !!
</div>
